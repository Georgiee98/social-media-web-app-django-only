{% extends "users/base.html" %}
{% load static %}
 {% block body %}
<div class="flex mt-5 justify-center">
  <h1 class="text-3xl font-normal text-gray-500 ">My Posts</h1>
</div>
<div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-6 mx-30 lg:mx-20">
  {% for post in posts %}

    <div class="flex flex-col rounded overflow-hidden w-[470px] h-[470px] bg-white shadow-lg">
      <div class="user-container flex">
        <img src="{{profile.profile_pic.url}}" alt="profile picture" class="w-10 h-10 object-contain rounded-full">
        <div class="mx-2 my-2 font-bold"><span class="text-indigo-500">{{post.user}}</span></div>
      </div>
      <img class="justify-center" src="{{ post.image.url }}" alt="">
      <div class="px-2 py-2 ">
        <div class="flex gap-3 align-items-start">

          <img class="w-5 h-5 "
          src="{% static 'assets/images/heart_icon.svg' %}"
          alt="Like"
          />
          <img class="w-3 h-5"
          src="{% static 'assets/images/comment_icon.svg' %}"
          alt="Like"
          />
          <div class="ml-auto">


            <img class="w-5 h-3 object-contain "
            src="{% static 'assets/images/share_icon.png' %}"
            alt="Like"
            />
          </div>
        </div>
        <div class="px-2 py-2">
          <div class="font-bold text-xl mb-2 text-decoration-none">{{post.title}}</div>
          <p class="text-grey-700 text-base">{{post.content}}</p>
        </div>

  </div>
</div>
{% endfor %}


</div>




{% endblock %}
