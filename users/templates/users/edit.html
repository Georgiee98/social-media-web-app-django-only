{% extends "users/base.html" %} {% block body %}

<div class="bg-grey-lighter min-h-screen flex flex-col">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div
      class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
    >
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        <h1 class="mb-8 text-3xl text-center">Edit User Profile</h1>
        <label for="First Name" class="block text-grey-700 text-sm font-bold mb-2">First Name</label>
        <div
        type="text"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="first_name"
        placeholder="First Name"
        >{{user_form.first_name}}</div>

        <label for="Last Name" class="block text-grey-700 text-sm font-bold mb-2">Last Name</label>
        <div
        type="text"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="last_name"
        placeholder="Last Name"
        >{{user_form.last_name}}</div>

        <label for="Email" class="block text-grey-700 text-sm font-bold mb-2">Email</label>
        <div
        type="email"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="email"
        placeholder="Email"
        >{{user_form.email}}</div>
        <div
        type="email"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="email"
        placeholder="Email"
        >{{user_form.email}}</div>

        <div
        type="email"
        class="block border border-grey-light w-full p-3 rounded mb-4 overflow-x-auto"
        name="email"
        placeholder="Email"
        >{{profile_form.profile_pic}}</div>



        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white hover:bg-blue-dark my-1 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Create Account
        </button>
      </div>



      <div class="text-grey-dark mt-6">
        Already have an account?
        <a class="no-underline border-b border-blue text-blue" href="../login/">
          Log in </a
        >.
      </div>
    </div>
  </form>
</div>

{{user_form.as_p}}
{{profile_form.as_p}}

{% endblock %}
