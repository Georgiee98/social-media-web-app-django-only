{% extends "users/base.html" %} {% block body %}

<div class="flex items-center justify-center w-screen">
  <div
    class="w-full max-w-xs object-center text-center flex flex-col justify-center"
  >
    <h1 class="text-2xl">Login User</h1>
    <form class="bg-white shadow-md rounded px-4 pt-4 pb-8 mb-4" method="POST">
      {% csrf_token %}
      <div class="mb-4 text-left">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <div
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline overflow-hidden bg-white"
          id="username"
          type="text"
          placeholder="Username"
          autocomplete="off"
        >
          {{ form.username }}
        </div>
      </div>
      <div class="mb-6 text-left">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <div
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline overflow-hidden"
          id="password"
          type="password"
          placeholder="******************"
        >
          {{ form.password }}
        </div>
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          Sign In
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="{% url 'password_reset' %}"
        >
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
